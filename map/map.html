    $.getJSON('http://code.highcharts.com/mapdata/custom/world.geo.json', function (worldjson) {

        // Initiate the chart
        Highcharts.mapChart('world', {
            chart: {
                map: worldjson
            },

            title: {
                text: 'Accross the world'
            },

            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            colorAxis: {
            min: 1,
            max: 5,
            type: 'logarithmic',
            minColor: '#81a2e2'
        },

            series: [{
                data: data_world,
                joinBy: ['iso-a2', 'code'],
                name: 'Active Members',
                states: {
                    hover: {
                        color: '#a4edba'
                    }
                },
                dataLabels: {
                    enabled: true,
                    format: '{point.properties.postal}'
                }
            }]
        });
    });
    
    $.getJSON('http://code.highcharts.com/mapdata/custom/europe.geo.json', function (eujson) {
